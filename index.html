  <meta charset="UTF-8">

  <title>Pawsitive Impact - Animal Welfare &amp; Justice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Poppins:wght@300;400;500;600;700&amp;family=Montserrat:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    :root {
      /* Primary colors from logo - refined */
      --orange: #ff9066;
      --blue: #008b8b;
      --green: #7eda7e;

      /* Derived colors - enhanced */
      --light-orange: #ffd0b5;
      --dark-orange: #ff7046;
      --light-blue: #70d1d1;
      --dark-blue: #006e6e;
      --light-green: #aff0af;
      --dark-green: #5cb85c;

      /* Neutral colors - expanded */
      --white: #ffffff;
      --off-white: #f9f9f9;
      --light-grey: #f0f0f0;
      --medium-grey: #e0e0e0;
      --dark-grey: #333333;
      --credits-grey: #666666;

      /* Animated Gradient - for body - enhanced */
      --bg-gradient: linear-gradient(
        135deg,
        rgba(255, 208, 181, 0.7),
        rgba(112, 209, 209, 0.7),
        rgba(175, 240, 175, 0.7)
      );

      /* Header Gradient */
      --header-gradient: linear-gradient(
        to right, 
        rgba(255, 255, 255, 0.95), 
        rgba(240, 248, 255, 0.95)
      );

      /* Footer Gradient - improved */
      --footer-gradient: linear-gradient(
        135deg,
        var(--dark-blue),
        #017271,
        var(--dark-green),
        #e67e4d
      );

      /* Instagram Gradient - enhanced */
      --instagram-gradient: linear-gradient(
        45deg,
        #f09433 0%,
        #e6683c 25%,
        #dc2743 50%,
        #cc2366 75%,
        #bc1888 100%
      );
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: "Poppins", sans-serif;
      line-height: 1.7;
      color: var(--dark-grey);
      background: var(--bg-gradient), url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%2390d1c7' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
      background-size: 400% 400%, auto;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
      position: relative;
      width: 100%;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0;
      position: relative;
      z-index: 2;
    }

    /* Typography - Enhanced */
    h1, h2, h3 {
      font-family: "Montserrat", sans-serif;
      color: var(--dark-blue);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      letter-spacing: -0.02em;
      word-wrap: break-word;
    }

    h1 {
      font-family: "Pacifico", cursive;
      font-size: 4.2rem;
      color: var(--orange);
      margin-bottom: 1.2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.02em;
    }

    h2 {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
      padding-bottom: 1.2rem;
      font-weight: 600;
      font-size: 2.2rem;
    }

    h2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 5px;
      background: linear-gradient(to right, var(--orange), var(--blue), var(--green));
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-bottom: 1.2rem;
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: 0.01em;
    }

    p {
      margin-bottom: 1.2rem;
      font-weight: 400;
      line-height: 1.8;
    }

    /* Header - Enhanced with Mobile Menu */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 5%;
      background: var(--header-gradient);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.4s ease;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      width: 100%;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, var(--orange), var(--blue), var(--green));
      opacity: 0.7;
    }

    header.sticky {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 0.6rem 5%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .header-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
      z-index: 101;
    }

    .logo-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      margin-right: 15px;
      object-fit: cover;
    }

    .logo-name {
      font-family: "Pacifico", cursive;
      font-size: 1.5rem;
      color: var(--dark-blue);
      margin-left: 0.5rem;
      display: block;
    }

    .logo-img:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    /* Mobile Menu Button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      cursor: pointer;
      z-index: 101;
    }

    .menu-toggle span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: var(--dark-blue);
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Desktop Navigation */
    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 2.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--dark-grey);
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
      padding: 0.5rem 0;
      font-size: 1.05rem;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(to right, var(--orange), var(--blue));
      transition: width 0.4s ease;
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav ul li a:hover {
      color: var(--blue);
      transform: translateY(-2px);
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Hero Section - Enhanced */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
      padding: 2rem 0;
    }

    .hero-content {
      text-align: center;
      max-width: 800px;
      padding: 3.5rem;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 25px;
      z-index: 10;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1.2s ease-out;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin: 0 1rem;
    }

    .hero-content::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 25px;
      border: 2px solid transparent;
      background: linear-gradient(45deg, var(--orange), var(--blue), var(--green)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.8;
      pointer-events: none;
      animation: borderGlow 3s ease-in-out infinite alternate;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      color: var(--dark-grey);
      line-height: 1.8;
    }

    .cta-button {
      display: inline-block;
      padding: 1.1rem 2.8rem;
      background: linear-gradient(to right, var(--orange), var(--dark-orange));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.4s ease;
      border: none;
      box-shadow: 0 8px 20px rgba(255, 112, 70, 0.3);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.05em;
      font-size: 1.1rem;
    }

    .cta-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: left 0.6s;
      transform: skewX(-30deg);
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(255, 112, 70, 0.4);
    }

    .cta-button:active {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 112, 70, 0.4);
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      mix-blend-mode: multiply;
      filter: blur(3px);
    }

    .shape-1 {
      width: 450px;
      height: 450px;
      background-color: var(--orange);
      top: 10%;
      left: 2%;
      animation: float 14s infinite alternate ease-in-out;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background-color: var(--blue);
      top: 60%;
      right: 5%;
      animation: float 18s infinite alternate-reverse ease-in-out,
        rotate 30s infinite linear;
    }

    .shape-3 {
      width: 350px;
      height: 350px;
      background-color: var(--green);
      bottom: 5%;
      left: 40%;
      animation: float 16s infinite alternate ease-in-out;
    }

    .shape-4 {
      width: 200px;
      height: 200px;
      background-color: var(--light-orange);
      top: 80%;
      left: 75%;
      animation: float 12s infinite alternate ease-in-out;
    }

    .shape-5 {
      width: 150px;
      height: 150px;
      background-color: var(--light-blue);
      bottom: 25%;
      right: 20%;
      animation: float 15s infinite alternate-reverse ease-in-out,
        rotate 25s infinite linear;
    }

    /* About Section - Enhanced */
    .about {
      padding: 6rem 0;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 30px;
      margin: 3rem 2rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .about::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2390d1c7' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.5;
      z-index: -1;
      border-radius: 30px;
    }

    .about-content {
      display: flex;
      flex-direction: column;
      gap: 4rem;
      animation: fadeIn 1.5s ease-out;
    }

    .about-text {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
    }

    .about-image {
      flex: 1;
      min-width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--light-orange), var(--light-blue));
    }

    .about-description {
      flex: 2;
      min-width: 300px;
    }

    .about-description h3 {
      color: var(--dark-blue);
      margin-bottom: 1.2rem;
      position: relative;
      display: inline-block;
      font-size: 1.6rem;
    }

    .about-description h3::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--orange);
      border-radius: 3px;
    }

    .about-description p {
      text-align: left;
      margin-bottom: 1.8rem;
      line-height: 1.9;
      font-size: 1.05rem;
      color: var(--dark-grey);
      padding-right: 1rem;
    }

    .about-description p:last-child {
      margin-bottom: 0;
    }

    .highlight {
      background: linear-gradient(to bottom, transparent 50%, rgba(255, 144, 102, 0.2) 50%);
      padding: 0 4px;
    }

    .about-mission {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 2rem;
      margin-top: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .about-mission:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .about-mission::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(to bottom, var(--orange), var(--blue));
      border-radius: 4px;
    }

    .mission-title {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .mission-title i {
      font-size: 1.5rem;
      color: var(--orange);
      margin-right: 0.8rem;
    }

    .mission-title h4 {
      font-family: "Montserrat", sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--dark-blue);
      margin: 0;
    }

    .mission-text {
      padding-left: 0.5rem;
      font-style: italic;
      color: var(--dark-grey);
      font-size: 1.05rem;
      line-height: 1.8;
    }

    .about-icons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 2.5rem;
      margin-top: 2.5rem;
    }

    .icon-item {
      text-align: center;
      flex: 1;
      min-width: 220px;
      padding: 2.5rem;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      transition: all 0.5s ease;
      border: 1px solid rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .icon-item::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 5px;
      bottom: 0;
      left: 0;
      transition: all 0.3s ease;
    }

    .icon-item:nth-child(1)::before {
      background: linear-gradient(to right, var(--orange), var(--dark-orange));
    }

    .icon-item:nth-child(2)::before {
      background: linear-gradient(to right, var(--blue), var(--dark-blue));
    }

    .icon-item:nth-child(3)::before {
      background: linear-gradient(to right, var(--green), var(--dark-green));
    }

    .icon-item:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.95);
    }

    .icon-item:hover::before {
      height: 8px;
    }

    .icon-item i {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .icon-item i::after {
      content: '';
      position: absolute;
      width: 70px;
      height: 70px;
      background-color: rgba(0,0,0,0.05);
      border-radius: 50%;
      z-index: -1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }

    .icon-item:hover i::after {
      transform: translate(-50%, -50%) scale(1.2);
    }

    .icon-item:nth-child(1) i {
      color: var(--orange);
    }

    .icon-item:nth-child(2) i {
      color: var(--blue);
    }

    .icon-item:nth-child(3) i {
      color: var(--green);
    }

    .icon-item h3 {
      font-weight: 600;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .icon-item p {
      font-size: 0.95rem;
      color: var(--dark-grey);
      margin-top: 1rem;
    }

    .icon-item:hover h3 {
      transform: scale(1.05);
    }

    /* Gallery Section - Enhanced */
    .gallery {
      padding: 6rem 0;
      background-color: rgba(240, 240, 240, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 30px;
      margin: 3rem 2rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      animation: fadeIn 1.5s ease-out;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(240, 240, 240, 0.8);
    }

    .gallery::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.03'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686
</style></head><body></body></html>
